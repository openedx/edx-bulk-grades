[tox]
envlist = py38-django{22,30,31,32}-celery{44,50}

[testenv]
setenv = 
	PYTHONPATH = {toxinidir}/mock_apps/
deps = 
	-r{toxinidir}/requirements/test.txt
	django22: Django>=2.2,<2.3
	django30: Django>=3.0,<3.1
	django31: Django>=3.1,<3.2
	django32: Django>=3.2,<4.0
	celery44: -r{toxinidir}/requirements/celery44.txt
	celery50: -r{toxinidir}/requirements/celery50.txt
commands = 
	python -Wd -m pytest {posargs}

[testenv:docs]
setenv = 
	DJANGO_SETTINGS_MODULE = test_settings
	PYTHONPATH = {toxinidir}
whitelist_externals = 
	make
	rm
deps = 
	-r{toxinidir}/requirements/doc.txt
commands = 
	doc8 --ignore-path docs/_build README.rst docs
	rm -f docs/bulk_grades.rst
	rm -f docs/modules.rst
	make -C docs clean
	make -C docs html
	python setup.py bdist_wheel
	twine check dist/*

[testenv:quality]
setenv = 
	DJANGO_SETTINGS_MODULE = test_settings
	PYTHONPATH = {toxinidir}/mock_apps/
whitelist_externals = 
	make
	rm
	touch
deps = 
	-r{toxinidir}/requirements/quality.txt
commands = 
	touch tests/__init__.py
	pylint bulk_grades manage.py setup.py
	rm tests/__init__.py
	pycodestyle bulk_grades manage.py setup.py
	isort --check-only --diff tests test_utils bulk_grades manage.py setup.py test_settings.py
	make selfcheck

[testenv:pii_check]
setenv = 
	DJANGO_SETTINGS_MODULE = test_settings
	PYTHONPATH = {toxinidir}/mock_apps/
deps = 
	-r{toxinidir}/requirements/pii_check.txt
commands = 
	code_annotations django_find_annotations --config_file .pii_annotations.yml --lint --report --coverage

[testenv:check_keywords]
whitelist_externals =
    make
setenv = 
	PYTHONPATH = {toxinidir}
deps = 
    django22: Django>=2.2,<2.3
commands = 
    make check_keywords
