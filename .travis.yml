language: python
dist: xenial
python:
  - 3.5
  - 3.8
env:
  - TOXENV=django22
  - TOXENV=django30
  - TOXENV=quality
  - TOXENV=docs
  - TOXENV=pii_check

cache:
  - pip
before_install:
  # Pinned to version 19.3.1 due to error while running tests (tox) on Travis
  - pip install --upgrade pip==19.3.1
install:
  - pip install -r requirements/travis.txt
script:
  - tox
after_success:
  - codecov
deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: "$TOXENV = quality"
  password:
    secure: 
